<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <!-- Using a label with for allows you to add multioke labeled text input boxes -->
      <label for="userinput">Enter Input</label>
      <input id="userinput" type ="text" name="" placeholder="Enter text">
      <!-- Instead of a value you can adda placeholder, it is text in a faint font -->
      <!-- adding a required argument requires you add a certain element in the text -->
    </form>

    <form>
      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="Required" required>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback form</h1>

    <form method="get">
      <input type="radio" name="" value="">
      <!-- radio is a type of fillable click button for selection -->
      <h3>Are you from inside the US? Or outside the US?</h3>
      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="loc" value="">

      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="loc" value="">
      <!-- assigning the same name to both of the inputs allows the radio buttons to fill and unfill in respect to one another -->

      <h2>How was your service?</h2>

<!-- Select allows you to create a drop down selection menu -->
      <select name="Rating">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
        <!-- creates a drop down selection tab -->

        <input type="submit" name="" value="Submit">
      </select>

    </form>

  </body>
</html>
