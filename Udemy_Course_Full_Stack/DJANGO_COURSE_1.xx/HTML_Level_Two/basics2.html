<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border = "1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <!-- thead creates headings for each of the tables and <th></th> populates each column heading. -->

      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <!-- <tr>
        this creates cell row entries for each of the headings.
      </tr> -->
      <tr>
        <td>100</td>
        <td>blue</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
